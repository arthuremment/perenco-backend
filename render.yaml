services:
  - type: web
    name: perenco-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: perenco-db
          property: connectionString

databases:
  - name: perenco-db
    databaseName: perenco
    user: perenco_user
    plan: free